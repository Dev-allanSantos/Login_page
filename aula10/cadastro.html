<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="./styles02/main02.css">
</head>
<body>
    <main>
        <section>
            <h1>Cadastro</h1>
            <form action="">
                <label for="nome">  <nav>   Nome :</nav></label>
                <input type="text" name="nome" id="nome"><br><br>
                <label for="sobrenome">Sobrenome :</label><br>
                <input type="text" name="sobrenome " id="sobrenome"><br><br>
                <label for="nascimento">Nascimento :</label><br>
                <input type="date" name="nascimento" id="nascimento"><br><br>

                <input type="radio" name="genero" id="feminino" value="feminino">
                <label for="feminino">feminino</label><br>
                <input type="radio" name="genero" id="masculino" value="masculino">
                <label for="masculino">masculino</label><br>
                <br>
                <br>


                <input type="email" name="nome_usuario" id="nome_usuario" placeholder="email ou nome de usuário">
                <input type="password" name="senha" id="senha" placeholder="senha"><br><br>
                <button type="submit">Cadastre-se</button>
                

            </form>
            <br>

            <a href="./login.html">Página De Login</a>
        </section>
    </main>
    
</body>
</html>
